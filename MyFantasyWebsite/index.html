<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Fantasy Football Draft Dashboard with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .chart-container { position: relative; width: 100%; max-width: 800px; margin: auto; height: 350px; max-height: 400px; }
        @media (min-width: 768px) { .chart-container { height: 400px; } }
        .nav-btn { transition: all 0.3s ease; }
        .nav-btn.active { background-color: #f59e0b; color: #ffffff; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 0.5rem; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #f59e0b; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

<div id="app-container" class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900">2025 Fantasy Football AI Dashboard</h1>
        <p class="text-slate-600 mt-2 text-lg">Your interactive guide to dominating your Superflex & IDP league.</p>
    </header>

    <nav class="flex justify-center mb-8 bg-slate-200 rounded-lg p-2 shadow-inner">
        <button data-view="dashboard" class="nav-btn active text-slate-700 font-semibold py-2 px-4 rounded-md">Dashboard</button>
        <button data-view="rankings" class="nav-btn text-slate-700 font-semibold py-2 px-4 rounded-md">Player Rankings</button>
        <button data-view="strategy" class="nav-btn text-slate-700 font-semibold py-2 px-4 rounded-md">Draft Strategies</button>
        <button data-view="idp" class="nav-btn text-slate-700 font-semibold py-2 px-4 rounded-md">IDP Guide</button>
    </nav>

    <main id="main-content">
        <div class="flex justify-center items-center h-64">
            <div class="spinner"></div>
            <p class="ml-4 text-slate-600">Fetching latest player data from Sleeper...</p>
        </div>
    </main>
</div>

<!-- Modal -->
<div id="ai-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="flex justify-between items-center mb-4">
            <h2 id="modal-title" class="text-2xl font-bold text-slate-900">AI Analysis</h2>
            <button id="modal-close-btn" class="text-slate-500 hover:text-slate-800 text-3xl leading-none">&times;</button>
        </div>
        <div id="modal-body"></div>
    </div>
</div>

<script>
const App = {
    state: { currentView: 'dashboard', players: [], filteredPlayers: [], charts: {} },
    
    async init() { await this.fetchData(); this.render(); this.addEventListeners(); },

    async fetchData() {
        const mainContent = document.getElementById('main-content');
        try {
            const response = await fetch(`/.netlify/functions/sleeper`);
            if (!response.ok) throw new Error(`Failed to fetch Sleeper data. Status: ${response.status}`);
            const filteredData = await response.json();

            this.state.players = filteredData
                .filter(p => p.position)
                .map(p => ({
                    id: p.player_id,
                    rank: p.rank || 999, // true Sleeper rank
                    ovr: p.adp !== 999 ? p.adp : 999,
                    name: p.full_name,
                    pos: p.position,
                    team: p.team || 'FA',
                    tier: 1,
                    pprRk: p.adp_ppr !== 999 ? p.adp_ppr : p.adp
                }))
                .sort((a, b) => a.rank - b.rank);

            this.state.filteredPlayers = this.state.players;
        } catch (error) {
            console.error("Error fetching or processing Sleeper data:", error);
            mainContent.innerHTML = `<div class="text-center p-8 bg-red-100 text-red-700 rounded-lg">
                <h2 class="font-bold text-xl">Failed to Load Player Data</h2>
                <p>There was an error fetching the latest player rankings from Sleeper. Please try refreshing the page.</p>
            </div>`;
        }
    },

    addEventListeners() {
        document.querySelector('nav').addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                this.state.currentView = e.target.dataset.view;
                this.render();
            }
        });
        document.getElementById('modal-close-btn').addEventListener('click', () => document.getElementById('ai-modal').classList.add('hidden'));
        document.getElementById('ai-modal').addEventListener('click', e => { if (e.target.id === 'ai-modal') e.target.classList.add('hidden'); });
    },

    render() {
        const mainContent = document.getElementById('main-content');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.view === this.state.currentView));

        let viewHtml = '';
        switch (this.state.currentView) {
            case 'dashboard': viewHtml = this.getDashboardView(); break;
            case 'rankings': viewHtml = this.getRankingsView(); break;
            case 'strategy': viewHtml = this.getStrategyView(); break;
            case 'idp': viewHtml = this.getIdpView(); break;
        }
        mainContent.innerHTML = `<div class="fade-in">${viewHtml}</div>`;
        this.renderCharts();

        if (this.state.currentView === 'rankings') this.addRankingsEventListeners();
        if (this.state.currentView === 'dashboard') this.addDashboardEventListeners();
        if (this.state.currentView === 'strategy') this.addStrategyEventListeners();
    },

    getRankingsView() {
        return `
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-slate-900">Player Rankings (Live from Sleeper)</h2>
                <div class="flex flex-wrap gap-4 mb-4">
                    <input type="text" id="searchInput" placeholder="Search player name..." class="p-2 border border-slate-300 rounded-md shadow-sm flex-grow">
                    <select id="posFilter" class="p-2 border border-slate-300 rounded-md shadow-sm">
                        <option value="ALL">All Positions</option>
                        <option value="QB">QB</option>
                        <option value="RB">RB</option>
                        <option value="WR">WR</option>
                        <option value="TE">TE</option>
                        <option value="DL">DL</option>
                        <option value="LB">LB</option>
                        <option value="DB">DB</option>
                    </select>
                    <select id="scoringFilter" class="p-2 border border-slate-300 rounded-md shadow-sm">
                        <option value="rank">Overall Rank</option>
                        <option value="pprRk">PPR Rank</option>
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left" id="rankingsTable"></table>
                </div>
            </div>
        `;
    },

    addRankingsEventListeners() {
        document.getElementById('searchInput').addEventListener('input', () => this.filterAndRenderTable());
        document.getElementById('posFilter').addEventListener('change', () => this.filterAndRenderTable());
        document.getElementById('scoringFilter').addEventListener('change', () => this.filterAndRenderTable());
        this.renderTable();
    },

    filterAndRenderTable() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const posFilter = document.getElementById('posFilter').value;
        this.state.filteredPlayers = this.state.players.filter(p =>
            p.name.toLowerCase().includes(searchTerm) &&
            (posFilter === 'ALL' || p.pos === posFilter)
        );
        this.renderTable();
    },

    renderTable() {
        const scoringFormat = document.getElementById('scoringFilter').value;
        const table = document.getElementById('rankingsTable');
        
        let sortedPlayers = [...this.state.filteredPlayers];
        sortedPlayers.sort((a,b) => a[scoringFormat] - b[scoringFormat]);

        table.innerHTML = `
            <thead>
                <tr class="bg-slate-100">
                    <th class="p-3 font-semibold">Rank</th>
                    <th class="p-3 font-semibold">Player</th>
                    <th class="p-3 font-semibold">Position</th>
                    <th class="p-3 font-semibold">Team</th>
                    <th class="p-3 font-semibold text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                ${sortedPlayers.slice(0, 250).map(p => `
                    <tr class="border-b border-slate-200 hover:bg-slate-50">
                        <td class="p-3 font-bold text-amber-600">${p[scoringFormat]}</td>
                        <td class="p-3 font-semibold">${p.name}</td>
                        <td class="p-3">${p.pos}</td>
                        <td class="p-3">${p.team}</td>
                        <td class="p-3 text-center">
                            <button data-player-id="${p.id}" class="analyze-btn bg-slate-200 text-slate-700 text-sm font-semibold py-1 px-3 rounded-full hover:bg-amber-200">âœ¨ Analyze</button>
                        </td>
                    </tr>
                `).join('')}
            </tbody>
        `;

        document.querySelectorAll('.analyze-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                const playerId = e.target.dataset.playerId;
                const player = this.state.players.find(p => p.id == playerId);
                this.showPlayerAnalysis(player);
            });
        });
    },

    async callGeminiAPI(prompt) {
        const functionUrl = `/.netlify/functions/gemini`; 
        try {
            const response = await fetch(functionUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            if (!response.ok) throw new Error(`Serverless function failed: ${response.status}`);
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "No analysis available.";
        } catch {
            return "An error occurred while fetching AI analysis.";
        }
    },

    async showPlayerAnalysis(player) {
        const modal = document.getElementById('ai-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        modalTitle.textContent = `AI Analysis: ${player.name}`;
        modalBody.innerHTML = '<div class="flex justify-center items-center"><div class="spinner"></div><p class="ml-4">Generating analysis...</p></div>';
        modal.classList.remove('hidden');

        const prompt = `Provide a detailed 2025 fantasy football outlook for ${player.name} (${player.pos}, ${player.team}).`;
        const analysis = await this.callGeminiAPI(prompt);
        modalBody.innerHTML = analysis.replace(/\n/g, '<br>');
    }
};

document.addEventListener('DOMContentLoaded', () => App.init());
</script>
</body>
</html>
